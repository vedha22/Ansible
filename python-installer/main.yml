---
  - name: Install Python software
    apt:
       name: python3
       state: latest
    register: python_install
    tags: installer
  - debug:
       msg: "{{ python_install }}"



  - name: Block creation
    block:
      - name: check file
        file:
          path: /root/vedha/Ansible/facts.j2
          state: touch
          modifcation_time: preserve
          access_time: preserve
      - name: create directory
        file:
          path: /root/vedha/Ansible/downloads
          state: directory
          mode: 0775
      tags: directory
      
